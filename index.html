<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моя Найкраща Мама ❤️</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* Reset та базові стилі */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #e8f4f8 0%, #f0f8ff 25%, #f0f8ff 75%, #e6f3ff 100%);
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
    }
    
    /* Контейнер */
    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 60px 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 800px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    
    /* Декоративні елементи */
    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 182, 193, 0.1), transparent);
      animation: shimmer 3s infinite;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }
    
    /* Заголовок */
    .main-title {
      font-family: 'Dancing Script', cursive;
      font-size: 4rem;
      font-weight: 700;
      background: linear-gradient(135deg, #4a90e2, #7b68ee, #20b2aa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
      animation: titleGlow 3s ease-in-out infinite alternate;
    }
    
    @keyframes titleGlow {
      0% { filter: drop-shadow(0 0 10px rgba(74, 144, 226, 0.3)); }
      100% { filter: drop-shadow(0 0 20px rgba(123, 104, 238, 0.4)); }
    }
    
    /* Підзаголовок */
    .subtitle {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 50px;
      font-weight: 300;
      position: relative;
      z-index: 2;
    }
    
    /* Сітка кнопок */
    .buttons-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 40px;
      position: relative;
      z-index: 2;
    }
    
    /* Стилі кнопок */
    .love-button {
      background: linear-gradient(135deg, #e8f4f8 0%, #f0f8ff 50%, #e6f3ff 100%);
      border: 2px solid #4a90e2;
      border-radius: 25px;
      padding: 18px 30px;
      font-family: 'Poppins', sans-serif;
      font-size: 1.1rem;
      font-weight: 500;
      color: #2c3e50;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 25px rgba(74, 144, 226, 0.2);
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    
    .love-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.5s;
    }
    
    .love-button:hover::before {
      left: 100%;
    }
    
    .love-button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 35px rgba(74, 144, 226, 0.3);
      background: linear-gradient(135deg, #4a90e2 0%, #7b68ee 50%, #20b2aa 100%);
      color: white;
      border-color: #7b68ee;
    }
    
    .love-button:active {
      transform: translateY(-2px) scale(1.02);
    }
    
    
    /* Адаптивність */
    @media (max-width: 768px) {
      .main-title {
        font-size: 3rem;
      }
      
      .container {
        padding: 40px 20px;
        margin: 10px;
      }
      
      .buttons-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .love-button {
        padding: 15px 25px;
        font-size: 1rem;
      }
    }
    
    @media (max-width: 480px) {
      .main-title {
        font-size: 2.5rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
    }
    
  </style>
</head>
<body>

  <script>
    // Простий ефект при кліку на кнопки
    document.querySelectorAll('.love-button').forEach(button => {
      button.addEventListener('click', function(e) {
        // Додаємо клас для анімації кліку

    });

</body>
