<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
    }
    
    .container {
      width: 100%;
      max-width: 900px;
      position: relative;
    }
    
    .buttons-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1px;
    }
    
    .button {
      background: #000;
      border: 1px solid #fff;
      aspect-ratio: 1;
      transition: all 0.2s ease;
      cursor: pointer;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .button::before {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border: 2px solid #fff;
      transition: all 0.2s ease;
    }
    
    .button:hover {
      background: #fff;
    }
    
    .button:hover::before {
      width: 60%;
      height: 60%;
    }
    
    .button:active {
      background: #333;
      border-color: #666;
    }
    
    @media (max-width: 768px) {
      .buttons-grid {
        grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
        gap: 1px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
