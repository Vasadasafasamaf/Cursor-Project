<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моя Найкраща Мама ❤️</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* Reset та базові стилі */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffb3d1 0%, #ffc0cb 25%, #87ceeb 50%, #b0e0e6 75%, #e0f6ff 100%);
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
    }
    
    /* Контейнер */
    .container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(15px);
      border-radius: 30px;
      padding: 60px 40px;
      box-shadow: 0 25px 50px rgba(255, 182, 193, 0.3), 0 10px 20px rgba(135, 206, 235, 0.2);
      text-align: center;
      max-width: 800px;
      width: 100%;
      position: relative;
      overflow: hidden;
      border: 2px solid rgba(255, 192, 203, 0.3);
    }
    
    /* Декоративні елементи */
    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 105, 180, 0.1), transparent, rgba(65, 105, 225, 0.1), transparent);
      animation: shimmer 4s infinite;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }
    
    /* Додаткові декоративні елементи */
    .container::after {
      content: '';
      position: absolute;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #ff69b4, #4169e1);
      border-radius: 50%;
      opacity: 0.1;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(180deg); }
    }
    
    /* Floating colorful elements */
    .floating-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .floating-circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: floatAround 8s ease-in-out infinite;
    }
    
    .circle-1 {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #ff69b4, #ff1493);
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .circle-2 {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #4169e1, #1e90ff);
      top: 20%;
      right: 15%;
      animation-delay: 2s;
    }
    
    .circle-3 {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #ffc0cb, #ffb3d1);
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }
    
    .circle-4 {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #87ceeb, #b0e0e6);
      bottom: 10%;
      right: 10%;
      animation-delay: 6s;
    }
    
    @keyframes floatAround {
      0%, 100% { 
        transform: translateY(0px) translateX(0px) rotate(0deg);
        opacity: 0.1;
      }
      25% { 
        transform: translateY(-20px) translateX(10px) rotate(90deg);
        opacity: 0.2;
      }
      50% { 
        transform: translateY(-10px) translateX(-15px) rotate(180deg);
        opacity: 0.15;
      }
      75% { 
        transform: translateY(-30px) translateX(5px) rotate(270deg);
        opacity: 0.25;
      }
    }
    
    /* Заголовок */
    .main-title {
      font-family: 'Dancing Script', cursive;
      font-size: 4rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ff69b4, #ff1493, #4169e1, #1e90ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
      animation: titleGlow 3s ease-in-out infinite alternate;
      text-shadow: 0 0 30px rgba(255, 105, 180, 0.3);
    }
    
    @keyframes titleGlow {
      0% { filter: drop-shadow(0 0 15px rgba(255, 105, 180, 0.4)); }
      100% { filter: drop-shadow(0 0 25px rgba(65, 105, 225, 0.5)); }
    }
    
    /* Підзаголовок */
    .subtitle {
      font-size: 1.2rem;
      color: #4a4a4a;
      margin-bottom: 50px;
      font-weight: 400;
      position: relative;
      z-index: 2;
      background: linear-gradient(135deg, #ff69b4, #4169e1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    /* Сітка кнопок */
    .buttons-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 40px;
      position: relative;
      z-index: 2;
    }
    
    /* Стилі кнопок */
    .love-button {
      background: linear-gradient(135deg, #ffb3d1 0%, #ffc0cb 30%, #87ceeb 70%, #b0e0e6 100%);
      border: 2px solid #ff69b4;
      border-radius: 25px;
      padding: 18px 30px;
      font-family: 'Poppins', sans-serif;
      font-size: 1.1rem;
      font-weight: 500;
      color: #2c3e50;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 25px rgba(255, 105, 180, 0.3), 0 4px 15px rgba(135, 206, 235, 0.2);
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    
    .love-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.5s;
    }
    
    .love-button:hover::before {
      left: 100%;
    }
    
    .love-button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 35px rgba(255, 105, 180, 0.4), 0 8px 25px rgba(65, 105, 225, 0.3);
      background: linear-gradient(135deg, #ff69b4 0%, #ff1493 30%, #4169e1 70%, #1e90ff 100%);
      color: white;
      border-color: #ff1493;
    }
    
    .love-button:active {
      transform: translateY(-2px) scale(1.02);
    }
    
    
    /* Адаптивність */
    @media (max-width: 768px) {
      .main-title {
        font-size: 3rem;
      }
      
      .container {
        padding: 40px 20px;
        margin: 10px;
      }
      
      .buttons-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .love-button {
        padding: 15px 25px;
        font-size: 1rem;
      }
    }
    
    @media (max-width: 480px) {
      .main-title {
        font-size: 2.5rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
    }
    
  </style>
</head>

  <script>
    // Простий ефект при кліку на кнопки
    document.querySelectorAll('.love-button').forEach(button => {
